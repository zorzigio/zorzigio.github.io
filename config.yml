baseURL: "https://zorzi.dev"
title: GZ
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45
googleAnalytics: G-VYMLMYB0DN

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

pluralizelisttitles: "false"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: zorzi.dev
  description: "Giorgio Zorzi"
  keywords: [Portfolio, PaperMod, Giorgio Zorzi, Developer]
  author: Giorgio Zorzi
  DateFormat: "January 2, 2006"
  defaultTheme: auto # auto, dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Giorgio Zorzi
    # subtitle: "Hi there!"
    imageWidth: 360
    imageHeight: 360
    imageTitle: QR Code
    # buttons:
    #   - name: Experience
    #     url: experience

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my website

  socialIcons:
    - name: linkedin
      url: "https://uk.linkedin.com/in/giorgio-zorzi"
    - name: github
      url: "https://github.com/zorzigio"
    - name: email
      url: "mailto:giorgio@zorzi.dev"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page


  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  education:
    ShowRssButtonInSectionTermList: false
    disableAnchoredHeadings: false
    hideMeta: true

menu:
  main:
    - identifier: hello
      name: Hello
      url: /hello/
      weight: 10
    - identifier: education
      name: Education
      url: /education/
      weight: 20
    - identifier: experience
      name: Experience
      url: /experience/
      weight: 30
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

